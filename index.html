<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Gallery</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Our Sweet Moments</h1>
  </header>

<Main class="gallery-container">
  <div class="gallery">
    <div class="photo">
      <img src="assets/img/momen1.jpg" alt="Moment 1">
      <p class="caption">Saat pertama kali kita bertemu ❤️</p>
    </div>
    <div class="photo">
      <img src="assets/img/momen2.jpg" alt="Moment 2">
      <p class="caption">Jalan-jalan sore yang nggak akan dilupakan 🌇</p>
    </div>
    <div class="photo">
      <img src="assets/img/momen3.jpg" alt="Moment 3">
      <p class="caption">Tertawa bersama itu paling indah 😄</p>
    </div>
  </div>
</Main> 

  <p class="popup-text">Terima kasih sudah menjadi bagian dari hidupku. Kita akan buat lebih banyak momen manis bersama 🥰</p>

  <div class="music-control" onclick="toggleMusic()">
    🎵 <span id="music-state">Play</span> Music
  </div>

  <audio id="bg-music" loop>
    <source src="romantic.mp3" type="audio/mpeg">
  </audio>

  <script>
    const music = document.getElementById('bg-music');
    const state = document.getElementById('music-state');

    function toggleMusic() {
      if (music.paused) {
        music.play();
        state.innerText = 'Pause';
      } else {
        music.pause();
        state.innerText = 'Play';
      }
    }
  </script>
</body>
</html>
