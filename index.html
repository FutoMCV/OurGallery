<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Our Moments</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>Our Sweet Gallery 💕</header>

  <div class="gallery">
    <div class="photo">
      <img src="momen1.jpg" alt="Moment 1">
      <div class="caption">Waktu pertama kali jalan bareng 😍</div>
    </div>
    <div class="photo">
      <img src="momen2.jpg" alt="Moment 2">
      <div class="caption">Tertawa tanpa alasan, tapi hati penuh alasan 💗</div>
    </div>
    <div class="photo">
      <img src="momen3.jpg" alt="Moment 3">
      <div class="caption">Peluk hangat yang tak tergantikan 🥰</div>
    </div>
  </div>

  <div class="popup-text">
    Semua ini adalah kenangan berdua yang selalu ingin ku ulangi, kamu itu istimewa banget! 💖
  </div>

  <!-- Floating hearts -->
  <script>
    for (let i = 0; i < 30; i++) {
      const heart = document.createElement("div");
      heart.className = "floating-heart";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.top = Math.random() * 100 + "vh";
      heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
      heart.innerHTML = "💗";
      document.body.appendChild(heart);
    }
  </script>

  <!-- Music player -->
  <audio id="bg-music" loop>
    <source src="romantic.mp3" type="audio/mpeg">
  </audio>
  <div class="music-control" onclick="toggleMusic()">
    🎵 Play/Pause
  </div>
  <script>
    function toggleMusic() {
      const music = document.getElementById("bg-music");
      if (music.paused) {
        music.play();
      } else {
        music.pause();
      }
    }
  </script>
</body>
</html>
