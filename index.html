<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery Kita Berdua üíï</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle, #fff0f5 0%, #ffe4ec 100%);
      color: #333;
      text-align: center;
      overflow-x: hidden;
      position: relative;
    }

    header {
      padding: 30px;
      background-color: #ffb6c1;
      color: white;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      animation: fadeInDown 1.5s ease forwards;
      position: relative;
      z-index: 2;
    }

    h1 {
      margin: 0;
      font-size: 2em;
    }

    p {
      opacity: 0.9;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 30px;
      max-width: 1000px;
      margin: 0 auto;
      animation: fadeIn 2s ease forwards;
      position: relative;
      z-index: 2;
    }

    .gallery img {
      width: 100%;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(255, 182, 193, 0.7);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: zoomFade 1s ease-in-out;
    }

    .gallery img:hover {
      transform: scale(1.1);
      box-shadow: 0 0 30px rgba(255,105,180,0.6);
      cursor: pointer;
    }

    footer {
      padding: 20px;
      background: #ffd6e7;
      font-size: 0.9em;
      animation: fadeInUp 1.5s ease forwards;
      position: relative;
      z-index: 2;
    }

    .music-control {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 999;
      background: #ff69b4;
      color: white;
      border-radius: 30px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .music-control button {
      background-color: transparent;
      border: none;
      padding: 10px 20px;
      border-radius: 30px;
      cursor: pointer;
      font-size: 1em;
      color: white;
    }

    .music-control button:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    .heart, .sparkle {
      position: absolute;
      top: -50px;
      font-size: 24px;
      animation: fall 5s linear infinite;
      color: #ff69b4;
      opacity: 0.7;
      pointer-events: none;
      z-index: 0;
    }

    .sparkle {
      color: #fff;
      font-size: 12px;
      animation: sparkleFall 6s linear infinite;
    }

    @keyframes fall {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }

    @keyframes sparkleFall {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(100vh) scale(0.5); opacity: 0; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes zoomFade {
      from { transform: scale(0.95); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    #lightbox {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    #lightbox img {
      max-width: 90vw;
      max-height: 90vh;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(255, 105, 180, 0.5);
    }
  </style>
</head>
<body>

  <audio id="bgm" autoplay loop>
    <source src="music/romantis.mp3" type="audio/mpeg">
  </audio>
  <div class="music-control">
    <button onclick="toggleMusic()">‚è∏Ô∏è Pause / Play üéµ</button>
  </div>

  <div id="lightbox" onclick="this.style.display='none'">
    <img src="" alt="Preview">
  </div>

  <script>
    for (let i = 0; i < 40; i++) {
      let heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = ["üíó", "üíñ", "üíï"][Math.floor(Math.random()*3)];
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
      heart.style.fontSize = (Math.random() * 16 + 16) + "px";
      document.body.appendChild(heart);
    }
    for (let i = 0; i < 30; i++) {
      let sparkle = document.createElement("div");
      sparkle.className = "sparkle";
      sparkle.innerHTML = "‚ú®";
      sparkle.style.left = Math.random() * 100 + "vw";
      sparkle.style.animationDuration = (Math.random() * 4 + 2) + "s";
      sparkle.style.fontSize = (Math.random() * 8 + 10) + "px";
      document.body.appendChild(sparkle);
    }

    function toggleMusic() {
      const bgm = document.getElementById('bgm');
      if (bgm.paused) {
        bgm.play();
      } else {
        bgm.pause();
      }
    }

    function openLightbox(src) {
      const lightbox = document.getElementById('lightbox');
      const img = lightbox.querySelector('img');
      img.src = src;
      lightbox.style.display = 'flex';
    }
  </script>

  <header>
    <h1>Gallery Momen Kita üíë</h1>
    <p>Kenangan-kenangan indah bareng kamu üíñ</p>
  </header>

  <section class="gallery">
    <img src="img/momen1.jpg" alt="Momen 1" onclick="openLightbox(this.src)">
    <img src="img/momen2.jpg" alt="Momen 2" onclick="openLightbox(this.src)">
    <img src="img/momen3.jpg" alt="Momen 3" onclick="openLightbox(this.src)">
    <img src="img/momen4.jpg" alt="Momen 4" onclick="openLightbox(this.src)">
    <img src="img/momen5.jpg" alt="Momen 5" onclick="openLightbox(this.src)">
  </section>

  <footer>
    Dibuat dengan cinta ‚ù§Ô∏è oleh Kita Berdua
  </footer>
</body>
</html>
