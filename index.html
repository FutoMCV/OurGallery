<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />

  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <audio id="bgm" autoplay loop>
    <source src="music/romantis.mp3" type="audio/mpeg" />

  <div class="music-control">

  <div id="lightbox" onclick="this.style.display='none'">
    <img src="" alt="Preview" />

  <header>
    <div class="decor-top">ğŸŒ¸ğŸ’•ğŸ’–âœ¨ğŸ’‘âœ¨ğŸ’–ğŸ’•ğŸŒ¸</div>
    <h1>Gallery Momen Kita</h1>
    <p>Kenangan-kenangan indah bareng kamu ğŸ’–</p>
    <div class="decor-heart">â¤ï¸</div>
  </header>

  <section class="gallery">
    <img src="img/momen1.jpg" alt="Momen 1" onclick="openLightbox(this.src)" />
    <img src="img/momen2.jpg" alt="Momen 2" onclick="openLightbox(this.src)" />
    <img src="img/momen3.jpg" alt="Momen 3" onclick="openLightbox(this.src)" />
    <img src="img/momen4.jpg" alt="Momen 4" onclick="openLightbox(this.src)" />
    <img src="img/momen5.jpg" alt="Momen 5" onclick="openLightbox(this.src)" />
    <img src="img/momen6.jpg" alt="Momen 6" onclick="openLightbox(this.src)" />
    <img src="img/momen7.jpg" alt="Momen 7" onclick="openLightbox(this.src)" />
    <img src="img/momen8.jpg" alt="Momen 8" onclick="openLightbox(this.src)" />
    <img src="img/momen9.jpg" alt="Momen 9" onclick="openLightbox(this.src)" />
    <img src="img/momen10.jpg" alt="Momen 10" onclick="openLightbox(this.src)" />
  </section>


  <script>
    for (let i = 0; i < 40; i++) {
      let heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = ["ğŸ’—", "ğŸ’–", "ğŸ’•"][Math.floor(Math.random() * 3)];
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
      heart.style.fontSize = (Math.random() * 16 + 16) + "px";
      document.body.appendChild(heart);
    }

    for (let i = 0; i < 30; i++) {
      let sparkle = document.createElement("div");
      sparkle.className = "sparkle";
      sparkle.innerHTML = "âœ¨";
      sparkle.style.left = Math.random() * 100 + "vw";
      sparkle.style.animationDuration = (Math.random() * 4 + 2) + "s";
      sparkle.style.fontSize = (Math.random() * 8 + 10) + "px";
      document.body.appendChild(sparkle);
    }

    function toggleMusic() {
      const bgm = document.getElementById("bgm");
      if (bgm.paused) {
        bgm.play();
      } else {
        bgm.pause();
      }
    }

    function openLightbox(src) {
      const lightbox = document.getElementById("lightbox");
      const img = lightbox.querySelector("img");
      img.src = src;
      lightbox.style.display = "flex";
    }
  </script>
</body>
</html>
